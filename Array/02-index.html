<script>
    //手写一个reduce方法
    let arr = [1,2,3,4,5,6];
    function add(a,b){
        return a+b
    }
   Array.prototype.myReduce = function(f,value=0){
        for(let i=0;i<this.length;i++){
            value = f(this[i],value)
        }
        return value
   }
   let addArr = arr.myReduce(add,value=0)
    console.log(addArr);
</script>
