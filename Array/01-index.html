<script>
    // 数组去重，获取重复的数组项
    let arr = [1,2,3,4,2,3,2,3,2,3,4]
    function set(arr){
        let arr1 = arr.filter((item,index)=>{
            return arr.indexOf(item)!=index
        })
        let arr2 = new Set(arr1)
        console.log(arr1);
        console.log(Array.from(arr2))
    }
    set(arr)
    //数组去重，获取不重复的数组项
    let arr1= [1,2,3,4,2,3,2,3,2,3,4]
    function set1(arr){
        let arr1 = arr.filter((item,index)=>{
            return arr.indexOf(item) == index
        })
        console.log(arr1);
    }
    set1(arr1)
    //利用对象对数组进行去重
    let arr2= [1,2,3,4,2,3,2,3,2,3,4]
    function set2(arr){
        let obj = {}
        let arr0 = []
        arr.map((item)=>{
            if(!obj[item]){
                obj[item] = item
                arr0.push(item)
            }
        })
        console.log(obj);
        console.log(arr0)
    }
    set2(arr2)
</script>
