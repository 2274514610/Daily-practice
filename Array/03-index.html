    //使用递归的方法手写一个reduce方法

        let sum = 0;
        let index = 0;

            if (++index < arr.length) { //0<4 1<4 2<4  3<4 4<4?
                //1 2 3 4
                myReduce1(sum, arr[index])
            }
        }
        if (arr.length == 1) {
            console.log(arr[0])
        } else {

            console.log(sum)
        }
    }
