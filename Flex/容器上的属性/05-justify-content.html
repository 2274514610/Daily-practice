<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid #000000;
            display: flex;
            flex-wrap: wrap; /*换行*/

            /*justify-content: flex-start;  !*默认值 flex-start 主轴开始的方向开始对齐*!*/

            /*justify-content: flex-end;  !*主轴开始的反方向进行对齐*!*/

            /*justify-content: space-around;  !*均分空白区域*!*/

            /*justify-content: space-between;   !*两边的空白留给中间*!*/

            justify-content: center;
        }
        .child{
            width: 100px;
            height: 100px;
            background: #409eff;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<!--<h1>主要用来控制对齐方式的</h1>-->
<div class="box">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>
</div>
</body>
</html>
