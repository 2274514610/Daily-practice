<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            display: flex;
            /*flex-wrap: nowrap; !*默认值，不换行*!*/
            /*flex-wrap: wrap; !*换行*!*/
            flex-wrap: wrap-reverse;  /*换行之后，沿垂直交叉轴反转*/
            border: 1px solid #000;
        }
        .child{
            width: 100px;
            height: 100px;
            background: #409eff;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<!--flex布局不会主动换行-->
<div class="box">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>
</div>
</body>
</html>
