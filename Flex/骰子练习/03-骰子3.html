<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid #000000;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;  /*控制水平主轴*/
            align-items: center;  /**控制垂直交叉轴*/

        }
        .child{
            width: 100px;
            height: 100px;
            background: #ff0000;
            border-radius: 50%;
        }
        .child:nth-child(3){
            align-self: flex-start;
        }
        .child:nth-child(1){
            align-self: flex-end;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
</div>
</body>
</html>
