<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .parent {
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid #000000;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .child {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #ff0000;
        }
        .first,.second {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="first">
        <div class="child">1</div>
        <div class="child">2</div>
    </div>
    <div class="second">
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
</div>
</body>
</html>
