<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            width: 400px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid #000000;
            border-radius: 6px;
            display: flex;
            justify-content: center;   /*水平主轴居中*/
            align-items: center;  /*垂直交叉轴居中*/
        }
        .point{
            width: 100px;
            height: 100px;
            background: #ff0000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="point"></div>
</div>
</body>
</html>
