<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            width: 400px;
            height: 400px;
            border: 1px solid #000000;
            border-radius: 6px;
            margin: 50px auto;
            display: flex;
            justify-content: space-around;   /*控制水平主轴*/
            align-items: center;  /*控制垂直交叉轴*/
        }
        .child{
            width: 100px;
            height: 100px;
            background: #ff0000;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
    <div class="child"></div>
</div>
</body>
</html>
