<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            display: flex;
        }
        .child{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background: #409eff;
            box-sizing: border-box;
            flex-grow: 2;
        }
        .child:nth-child(1){
            flex-basis: 200px;
        }
        /*
        项目1:00px
        项目2:100px
        项目3:100px
        总共是400px
        剩余是100px
        */
    </style>
</head>
<body>
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
</div>
</body>
</html>
