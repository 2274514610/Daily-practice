<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            display: flex;
            width: 500px;
            height: 500px;
            border: 1px solid #000000;

            margin: 50px auto;
        }
        .child{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
            background: #409eff;
            box-sizing: border-box;
        }
        /*flex-grow的前提条件是：在一行中必须存在剩余的空白空间,默认是0,0就是不分给它*/
        /*每个盒子的宽度是100，那么剩余的空白空间是500-300=200px   200/5=40 将剩余空间均分成五份*/
        .child:nth-child(3){
            flex-grow: 3
            /*它占剩余空间的三份，第三个子元素的宽度是220px*/
        }
        .child:nth-child(1){
            flex-grow: 2
            /*它占剩余空间的两份，第一个子元素的宽度是180px*/
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
</div>
</body>
</html>
