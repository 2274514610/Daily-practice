<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            display: flex;
        }
        .child{
            width: 100px;
            height: 100px;
            background: #ffff00;
            border: 1px solid #000000;
            box-sizing: border-box;
        }
        .child:nth-child(1){
            /*flex:flex-grow  flex-shrink  flex-basis*/
            /*flex: 1 1 auto;  !*也可以直接写一个flex：auto，就等价于左边的形式，根据项目的个数可缩小放大*!*/
            flex: none;/*flex:0 0 auto 的简写，原本的大小*/
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
<!--    <div class="child">4</div>-->
<!--    <div class="child">5</div>-->
<!--    <div class="child">6</div>-->
</div>
</body>
</html>
