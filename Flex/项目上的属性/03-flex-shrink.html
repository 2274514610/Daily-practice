<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid #000000;
            display: flex;
        }
        .child{
            width: 100px;
            height: 100px;
            border: 1px solid #000000;
            background: #409eff;
            box-sizing: border-box;
        }
        /*flex-shrink的默认值是1*/
        .child:nth-child(1){
            flex-shrink: 5;
        }
        /*
        计算过程
        宽度一共是500px
        项目的总宽度是600px超出了100px
        即100/6  每个项目的宽度减去100/6px
        如果第一个子元素的设置了flex-shrink为5，即
        100/10   每个项目的宽度减去100/10
        第一个子元素的宽度减去  100/10  * 5

        多余的100px/10 分成十份
        第一个项目减去的宽度是  5份
        第二个项目减去的宽度是  1份
        第三个项目减去的宽度是  1份
        第四个项目减去的宽度是  1份
        第五个项目减去的宽度是  1份
        第六个项目减去的宽度是  1份
        */
    </style>
</head>
<body>
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="child">6</div>
</div>
</body>
</html>
