<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid #000000;
            display: flex;
        }
        .child{
            width: 100px;
            height: 100px;
            background: #409eff;
            border: 1px solid #000000;
        }
        .child:nth-child(2){
            order: 3;
        }
        .child:nth-child(3){
            order: -1;
        }
        /*order是控制项目顺序的，order的值越大越往后，order的值越小(可以为负值)，就越靠前，默认值为0*/
    </style>
</head>
<body>
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
    <div class="child">4</div>
    <div class="child">5</div>
    <div class="child">6</div>
    <div class="child">7</div>
    <div class="child">8</div>
</div>
</body>
</html>
