<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid #000000;
            display: flex;
            align-items: flex-end;
        }
        .child{
            width: 100px;
            height: 100px;
            background: #409eff;
            border: 1px solid #000000;
        }
        .child:nth-child(1){
            /*align-self: flex-start;*/
            /*align-self: center;*/
            align-self: auto;  /*听容器上的话*/
        }
    </style>
</head>
<body>
<!--<h1>align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-item属性</h1>-->
<!--<h1>默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch</h1>-->
<div class="parent">
    <div class="child">1</div>
    <div class="child">2</div>
    <div class="child">3</div>
</div>
</body>
</html>
