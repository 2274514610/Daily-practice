<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    class Point{
        constructor(x,y){
            this.x = x
            this.y = y
        }
        toString(){
            return this.x + '' + this.y
        }
    }
    class PointChild extends Point{
        constructor(x,y,color){
            super(x,y)   //调用父类的constructor(x,y)
            this.color = color
        }
        toString(){
            return this.color + ' ' + super.toString() //调用父类的toString()方法
        }
    }
    let PointChild1 = new PointChild('1','2','red')
    console.log(PointChild1.toString());
</script>
</html>
