    //优点:
    //1.解决了每个实例对引用类型属性的修改都会被其他的实例共享的问题
    //2.子类可以向父类传参
    function Person (name){
        this.name = name
    }
    function Child (name){
        Person.call(this,name)
    }
    let mortal1Child = new Child('mortal1')
    console.log(mortal1Child.name)

    let mortal2Child = new Child('mortal2')
    console.log(mortal2Child.name)
    //缺点：
    //1.无法复用父类的公共函数
    //2.每次子类构造实例都得执行一次父类函数
