<script>
    //纯函数
    function sum (x,y) {
        return x + y
    };
    //1.只要输入特定，就会得到稳定的结果
    //2.该函数不会造成不良的后果

    //非纯函数
    let obj = {
        name: '贾静雯',
        sex: 'women'
    };

        return person
    };
    change(obj,'柳岩');
