<script type="text/babel">
    let arr = [
        {
            title: '星期一',
            num: '11-25'
        },
        {
            title: '星期二',
            num: '11-26'
        },
        {
            title: '星期三',
            num: '11-27'
        },
        {
            title: '星期四',
            num: '11-28'
        },
        {
            title: '星期五',
            num: '11-29'
        },
    ];
    const {Component} = React;

    /* 渲染一个数组列表

    /* 渲染一个组件列表  注意：key一定要放在最外层*/
    class Container extends Component {
        render () {
            return (
                <div>
                    <h1>日历表</h1>
                    <ul>
                        {
                            arr.map ((item,index) =>(
                                <ListItem key= {index}>
                                    <h2>{item.title}</h2>
                                    <p>{item.num}</p>
                                </ListItem>
                            ))
                        }

                    </ul>
                </div>
            )
        }
    };
    /* 子组件中用到了插值表达式 */
    class ListItem extends Component {
        constructor (props) {
            super (props)
        };
        render () {
            return (
                <div>
                    <li> {this.props.children} </li>
                </div>
            )
        }
    };
    ReactDOM.render (<Container/>,document.getElementById('root'))
</script>
</html>
