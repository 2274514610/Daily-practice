<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="js/babel.js"></script> <!--提供shiv方法，或者es6的一些方法-->
<script src="js/react.js"></script> <!--react核心库，提供react核心方法-->
<script src="js/react-dom.js"></script> <!--提供react操作dom的api-->
<script type="text/babel">
    const {Component} = React
    class Clock extends Component {
        constructor (props) {
            super(props)
        }
        render () {
            return (
                <div>
                    <h1>今天是星期{this.props.day}</h1>
                </div>
            )
        }
    }
    class Container extends Component {
        constructor (props) {
            super(props)
            this.state = {
                day: new Date().getDay()
            }
        }
        changeDay () {
            console.log(this.state)
            this.setState({
                day:4
            },function (){
                //如果想实时拿到要修改的值，可以使用回调函数进行获得
                console.log(this.state)
            })
        }
        render () {
            return (
                <div>
                    <h1>我是显示时间的页面</h1>
                    <button onClick={this.changeDay.bind(this)}>点我进行修改</button>
                    <Clock day={this.state.day}/>
                    <Clock day={this.state.day}/>
                </div>
            )
        }
    }
    ReactDOM.render(<Container/>,document.getElementById('root'))
</script>
</html>
