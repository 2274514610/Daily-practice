    //3D场景(SceneView)
    require([
        'esri/Map',
        'esri/views/SceneView'
    ],function (Map,SceneView) {
        var map = new Map({
            basemap: 'streets-navigation-vector',
            ground: 'world-elevation' //显示海拔高度
        });
        var view = new SceneView ({
            container: 'viewDiv',
            map: map,
            camera: {
                position: { //观察点
                    x: -118.80800,
                    y: 33.96100,
                    z: 25000 // 海拔米
                },
                tilt: 65 //倾斜角
            }
        })
    })
