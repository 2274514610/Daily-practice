<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="width: 600px;height: 600px"></div>
</body>
<script src="../js/echarts.min.js"></script>
<script>
    let myCharts = echarts.init(document.getElementById('main'))
    let option = {
        radar: {
            indicator: [ //雷达图的指示器，用来指定雷达图中的多个变量（维度）
                {text: '指标一'},
                {text: '指标二'},
                {text: '指标三'},
                {text: '指标四'},
                {text: '指标五'}
            ],
            // zlevel: 5,
            center: ['50%', '50%'], //中心（圆心）坐标，数组的第一项是横坐标，第二项是纵坐标
            radius: '60%',  //半径大小
            startAngle: 90, //坐标系起始角度，也就是第一个指示器轴的角度。
            splitNumber: 2, //指示器轴的分割段数。
            shape: 'circle', //雷达图绘制类型
            name: { //雷达图每个指示器名称的配置项
                formatter: '【{value}】',
                textStyle: {
                    color: '#72ACD1'
                }
            },
            splitArea: { //坐标轴在 grid 区域中的分隔区域，默认不显示
                areaStyle: {
                    color: ['#7DB5DA', '#72ACD1']
                }
            },
            axisTick: { //坐标轴刻度相关设置。
                show: true,
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.8)'
                }
            },
            axisLabel: { //坐标轴刻度标签的相关设置。
                show: true,
                textStyle: {
                    color: 'white'
                }
            },
            axisLine: { //坐标轴轴线相关设置。
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.4)'
                }
            },
            splitLine: { //坐标轴在 grid 区域中的分隔线。
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.4)'
                }
            }
        },
        //饼状图相关配置
        color: ['rgba(194,53,49,1)', 'rgba(47,69,84,1)', 'rgba(97,160,168,1)', 'rgba(212,130,101,1)', 'rgba(145,199,174,1)'],
        title: {
            text: "某站点用户访问来源",
            subtext: "纯属虚构",
            x: "center"
        },
        tooltip: {
            trigger: "item",
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: "vertical",
            x: "left",
            data: ["直接访问", "邮件营销", "联盟广告", "视频广告", "搜索引擎"]
        },
        calculable: true,
        series: [
            {
                name: "访问来源",
                type: "pie",
                radius: "30%",
                zlevel: 5,
                center: ["50%", "50%"],
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            formatter: "{b}: {c} ({d}%)"
                        }
                    }
                },
                data: [
                    {
                        value: 335,
                        name: "直接访问"
                    },
                    {
                        value: 310,
                        name: "邮件营销"
                    },
                    {
                        value: 234,
                        name: "联盟广告"
                    },
                    {
                        value: 135,
                        name: "视频广告"
                    },
                    {
                        value: 1548,
                        name: "搜索引擎"
                    }
                ]
            }
        ]
    }
    myCharts.setOption(option)
</script>
</html>
