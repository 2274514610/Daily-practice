<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="eCharts" style="width: 600px;height: 600px"></div>
<img src="../js/1.jpg" alt="" style="width: 40px;height: 40px;display: none" id="image-1">
</body>
<script src="../js/echarts.min.js"></script>
<script>
    let myCharts = echarts.init(document.getElementById('eCharts'))
    let option = {
        color: ['rgba(194,53,49,1)', 'rgba(47,69,84,1)', 'rgba(97,160,168,1)', 'rgba(212,130,101,1)', 'rgba(145,199,174,1)'],
        title: {
            text: "某站点用户访问来源",
            subtext: "纯属虚构",
            x: "center"
        },
        tooltip: {
            trigger: "item",
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: "vertical",
            x: "left",
            data: ["直接访问", "邮件营销", "联盟广告", "视频广告", "搜索引擎"]
        },
        color: ['#FFAA00', '#FFFF00', '#00E5FF','#47FF00', '#AF00FF'],
        //极坐标配置 start
        polar: {
            center: ["50%", "60%"],
            radius: "60%",
            tooltip: {
                show: true
            }
        },
        angleAxis: { //极坐标的角度轴
            min: 0,
            max: 360,
            interval: 90,
            startAngle: 0,
            axisLine: { //坐标轴轴线相关设置
                show: false
            },
            axisTick: { //坐标轴刻度相关设置
                show: false
            },
            axisLabel: { //坐标轴刻度标签相关设置
                show: false,
                // formatter: '{a}XXXX'
            },
            splitArea: { //坐标轴在grid区域中的分隔区域，默认不显示
                show:true,
                areaStyle: { //分隔区域的样式设计
                    color: ['#FFAA00', '#FFFF00', '#00E5FF','#47FF00', ]
                }
            },
            data: [ //类目数据，在类目轴（type: 'category'）中有效。

            ]
        },
        radiusAxis: { //极坐标系的径向轴
            min: 0,  //坐标轴刻度最小值
            max: 10, //坐标轴刻度最大值
            interval: 5,
            axisLine: { //坐标轴轴线相关设置
                show: false
            },
            axisTick: { //坐标轴刻度相关设置
                show: false
            },
            axisLabel: { //坐标轴刻度标签相关设置
                show: false
            },
            splitLine: { //坐标轴在grid区域中的分割线
                show: false,
                lineStyle: {
                    color: '#f00'
                }
            },
            splitArea: { //坐标轴在grid区域中的分隔区域，默认不显示
                show: true, //是否显示分隔区
                areaStyle: { //分隔区域的样式设计
                    color: ['rgba(0,255,5,0)', 'rgba(0,255,5,1)'],
                }
            }
        },
        //极坐标配置 end
        calculable: true,
        series: [
            {
                name: "访问来源",
                type: "pie",
                radius: "30%",
                center: ["50%", "60%"],
                coordinateSystem: 'polar',
                itemStyle: {
                    normal: {
                        label: {
                            show: true,
                            formatter: "{b}: {c} ({d}%)"
                        }
                    }
                },
                data: [
                    {
                        value: 335,
                        name: "直接访问"
                    },
                    {
                        value: 310,
                        name: "邮件营销"
                    },
                    {
                        value: 234,
                        name: "联盟广告"
                    },
                    {
                        value: 135,
                        name: "视频广告"
                    },
                    {
                        value: 1548,
                        name: "搜索引擎"
                    }
                ]
            }
        ]
    };
    myCharts.setOption(option)
</script>
</html>
