<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 600px;
            height: 300px;
            border: 1px solid #000;
            overflow: hidden;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        .wrap{
            width: 4200px;
            height: 300px;
            z-index: 0;
            position: relative;
        }
        .wrap img{
            width: 600px;
            height: 300px;
            float: left;
        }
        .button{
            width: 270px;
            height: 30px;
            z-index: 1;
            position: absolute;
            top: 270px;
            left: 265px;
            overflow: hidden;
        }
        .button span{
            width: 20px;
            height: 20px;
            display: block;
            float: left;
            border-radius: 50%;
            background: #FF6699;
            text-align: center;
            margin-left: 5px;
            opacity: 0.4;
        }
        .button span.on{
            opacity: 1;
        }
        .left{
            position: absolute;
            text-decoration: none;
            color: #FF6699;
            font-size: 30px;
            top: 135px;
            left: 10px;
        }
        .right{
            position: absolute;
            text-decoration: none;
            color: #FF6699;
            font-size: 30px;
            top: 135px;
            right: 10px;
        }
        .container:hover .jt{
            display: block;
            opacity: 0.4;
        }
        .container .jt:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrap" style="left: -600px">
        <img src="./image/05.jpg" alt="5">
        <img src="./image/01.jpg" alt="1">
        <img src="./image/02.jpg" alt="2">
        <img src="./image/03.jpg" alt="3">
        <img src="./image/04.jpg" alt="4">
        <img src="./image/05.jpg" alt="5">
        <img src="./image/01.jpg" alt="1">
    </div>
    <div class="button">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    <a href="js:void(0)" class="jt left">&lt;</a>
    <a href="js:void(0)" class="jt right">&gt;</a>
<!--给a标签加js:void(0)是为了不让a标签进行跳转-->
</div>
</body>
<script>
//第一步：实现图片自动切换  封装两个函数next()和prev() 分别是右轮播和左轮播 此时调用哪个函数，就可以向哪个方向一张一张的切换轮播
let wrap = document.getElementsByClassName('wrap')[0];
let newLeft = -600;
function next(){
    setInterval(function(){
        if(newLeft == -2400){
            newLeft = 0
        }else{
            newLeft = parseInt(wrap.style.left) - 600;
        }
        wrap.style.left = newLeft + 'px';
    },1000)
}
function prev(){
    setInterval(function(){
        if(newLeft == -600){
            newLeft = -3000
        }else{
            newLeft = parseInt(wrap.style.left) + 600;
        }
        wrap.style.left = newLeft + 'px';
    },1000)
}
  //第二步：让轮播的时候各个图片有运动轨迹的切换，而不是硬生生地从一张图片变到另一张图片。这里需要用到封装好的一个运动函数startMove(),
  //做成工具使用
    function getStyle(obj,attr){
        if(obj.currentStyle){
            return obj.currentStyle[attr]
        }else{
            return getComputedStyle(obj,false)[attr]
        }
    }
</script>
</html>
